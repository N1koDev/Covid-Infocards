<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Covid InfoCards</title>
  </head>
  <body>
    <h1 class="title">Evolução casos de covid no Brasil</h1>
    <br>

    <section class="status">
      <div class="status__icon status__icon--vaccinated-1">
        <img src="assets/Img/schedule.png" alt="">
      </div>
      <div class="info">
        <h2 class="info__label">Data</h2>
        <span class="info__total info__total--vaccinated-1" data-info="data"></span>
      </div>
    </section>

    <br>

    <section class="status">
      <div class="status__icon status__icon--confirmed">
         <img src="assets/Img/test-results.png" alt=""  >
      </div>
      <div class="info">
        <h2 class="info__label">Confirmados</h2>
        <span class="info__total info__total--confirmed" data-info="casos"></span>
      </div>
    </section>
    <br>

    <section class="status">
      <div class="status__icon status__icon--deaths">
        <img src="assets/Img/grave.png" alt="" >
      </div>
      <div class="info">
        <h2 class="info__label">Mortes</h2>
        <span class="info__total info__total--deaths" data-info="deaths"></span>
      </div>
    </section>
    <br>

  </body>
  <script src="./assets/js/main.js"></script>
</html>
